<div class="bg-gray-50 rounded-lg p-6 shadow-md">
    <h3 class="text-2xl font-bold font-[Poppins] mb-4">{{ category.name }}</h3>
    <div class="space-y-4">
        @for (item of category.items; track item.name) {
            <div class="flex justify-between gap-4">
                <div class="flex flex-col gap-1">
                    <div class="flex items-center gap-2">
                        <span class="font-medium">{{ item.name }}</span>
                        @if (item.isVegetarian) {
                            <i class="fas fa-leaf text-green-600 text-sm"></i>
                        }
                        @if (item.isSpicy) {
                            <i class="fas fa-pepper-hot text-red-500 text-sm"></i>
                        }
                    </div>
                    @if (item.description) {
                        <span class="text-sm text-gray-600">{{ item.description }}</span>
                    }
                </div>
                <span class="font-medium whitespace-nowrap">${{ item.price.toFixed(2) }}</span>
            </div>
        }
    </div>
</div>
