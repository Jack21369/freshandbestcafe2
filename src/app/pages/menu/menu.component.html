<div id="menu" class="relative bg-white scroll-mt-16">
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-4xl font-[Courgette] text-center mb-5 text-red-500">Explore</h2>
        <div class="flex items-center justify-center gap-8 mb-12">
            <div class="w-40 h-[1px] bg-black"></div>
            <h2 class="text-5xl font-[Poppins] text-center font-bold tracking-[0.3em]">OUR MENU</h2>
            <div class="w-40 h-[1px] bg-black"></div>
        </div>
        <!-- Legend Section -->
        <div class="flex justify-center items-center gap-8 mb-12">
            <div class="flex items-center gap-2">
                <i class="fas fa-leaf text-green-600"></i>
                <span class="font-[Poppins]">Vegetarian</span>
            </div>
            <div class="flex items-center gap-2">
                <i class="fas fa-pepper-hot text-red-500"></i>
                <span class="font-[Poppins]">Spicy</span>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (category of menuCategories; track category.name) {
                <app-category [category]="category"></app-category>
            }
        </div>
    </div>
</div>
