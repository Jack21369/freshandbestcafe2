<div id="location" class="relative min-h-screen bg-white h100 scroll-mt-16">
    <div class="container mx-auto px-4 py-16">
        <h2 class="text-4xl font-[Courgette] text-center mb-5 text-red-500">Find Us Here</h2>
        <div class="flex items-center justify-center gap-8 mb-12">
            <div class="w-40 h-[1px] bg-black"></div>
            <h2 class="text-5xl font-[Poppins] text-center font-bold tracking-[0.3em]">LOCATION</h2>
            <div class="w-40 h-[1px] bg-black"></div>
        </div>
        <div class="max-w-7xl mx-auto">
            <div class="bg-gray-100 rounded-xl p-8">
                <div class="flex flex-col lg:flex-row gap-12 items-start">
                    <div class="w-full lg:w-1/2">
                        <iframe 
                            width="100%" 
                            height="450" 
                            style="border:2px solid lightgray" 
                            loading="lazy" 
                            allowfullscreen
                            class="rounded-xl"
                            [src]="mapUrl">
                        </iframe>
                    </div>
                    <div class="w-full lg:w-1/2 space-y-12">
                        <div>
                            <h3 class="text-3xl font-semibold font-[Poppins] mb-1">Fresh and Best Cafe 2</h3>
                            <p class="text-gray-600 text-xl">Oakland, CA</p>
                        </div>
                        
                        <div class="flex gap-12">
                            <div>
                                <h4 class="text-lg font-semibold mb-2">Address</h4>
                                <p class="text-gray-600">1428 Alice St</p>
                                <p class="text-gray-600">Oakland, CA 94612</p>
                            </div>

                            <div>
                                <h4 class="text-lg font-semibold mb-2">Hours</h4>
                                <div class="grid grid-cols-[100px_1fr] gap-x-2">
                                    <span class="text-gray-600">Mon-Fri:</span>
                                    <span class="text-gray-600">7:30AM - 6PM</span>
                                    <span class="text-gray-600">Sat:</span>
                                    <span class="text-gray-600">8AM - 6PM</span>
                                    <span class="text-gray-600">Sun:</span>
                                    <span class="text-gray-600">Closed</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex gap-12">
                            <div>
                                <h4 class="text-lg font-semibold mb-2">Contacts</h4>
                                <p class="text-gray-600">(510) 836-7942</p>
                            </div>
                            <div>
                                <a 
                                    href="https://www.google.com/maps/dir/?api=1&destination=Fresh+and+Best+Cafe+2,388+9th+St,Oakland+CA+94607" 
                                    target="_blank"
                                    class="inline-block bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg font-medium"
                                >
                                    Get Directions
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
