<div id="location" class="relative min-h-screen bg-white scroll-mt-16 pt-8">
    <div class="container mx-auto px-4">
        <h2 class="text-2xl sm:text-3xl font-[Courgette] text-center mb-3 sm:mb-5 text-red-500">Find Us Here</h2>
        <div class="flex items-center justify-center gap-4 sm:gap-8 mb-8 sm:mb-12">
            <div class="w-20 sm:w-40 h-[1px] bg-black"></div>
            <h2 class="text-2xl sm:text-3xl md:text-4xl font-[Poppins] text-center font-bold tracking-[0.2em] sm:tracking-[0.3em]">LOCATION</h2>
            <div class="w-20 sm:w-40 h-[1px] bg-black"></div>
        </div>
        <div class="max-w-7xl mx-auto">
            <div class="bg-gray-100 rounded-xl p-4 sm:p-8">
                <div class="flex flex-col lg:flex-row gap-8 lg:gap-12 items-start">
                    <div class="w-full lg:w-1/2">
                        <iframe 
                            width="100%" 
                            height="450" 
                            style="border:2px solid lightgray" 
                            loading="lazy" 
                            allowfullscreen
                            class="rounded-xl"
                            [src]="mapUrl">
                        </iframe>
                    </div>
                    <div class="w-full lg:w-1/2 space-y-6 sm:space-y-12">
                        <div>
                            <h3 class="text-lg sm:text-xl md:text-2xl font-semibold font-[Poppins] mb-1">Fresh and Best Cafe 2</h3>
                            <p class="text-gray-600 text-base sm:text-lg">Oakland, CA</p>
                        </div>
                        
                        <div class="flex flex-col sm:flex-row gap-6 sm:gap-12">
                            <div>
                                <h4 class="text-base font-semibold mb-2">Address</h4>
                                <p class="text-gray-600">1428 Alice St</p>
                                <p class="text-gray-600">Oakland, CA 94612</p>
                            </div>

                            <div>
                                <h4 class="text-base font-semibold mb-2">Hours</h4>
                                <div class="grid grid-cols-[80px_1fr] sm:grid-cols-[100px_1fr] gap-x-2">
                                    <span class="text-gray-600 text-xs sm:text-sm">Mon-Fri:</span>
                                    <span class="text-gray-600 text-xs sm:text-sm">7:30AM - 6PM</span>
                                    <span class="text-gray-600 text-xs sm:text-sm">Sat:</span>
                                    <span class="text-gray-600 text-xs sm:text-sm">8AM - 6PM</span>
                                    <span class="text-gray-600 text-xs sm:text-sm">Sun:</span>
                                    <span class="text-gray-600 text-xs sm:text-sm">Closed</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col sm:flex-row gap-6 sm:gap-12">
                            <div>
                                <h4 class="text-base font-semibold mb-2">Contacts</h4>
                                <p class="text-gray-600">
                                    <a href="tel:(510) 836-7942" class="text-gray-600 hover:underline">(510) 836-7942</a>
                                </p>
                                <p class="text-gray-600">
                                    <a href="mailto:freshnbestcafe2&#64;gmail.com" class="text-gray-600 hover:underline">freshnbestcafe2&#64;gmail.com</a>
                                </p>
                            </div>
                            <div class="flex flex-col space-y-4">
                                <a 
                                    href="https://www.google.com/maps/dir/?api=1&destination=Fresh+and+Best+Cafe+2,388+9th+St,Oakland+CA+94607" 
                                    target="_blank"
                                    class="inline-flex items-center justify-center bg-black hover:bg-gray-800 text-white px-4 sm:px-6 py-4 sm:py-3 rounded-lg font-medium text-xs sm:text-sm w-full sm:w-auto"
                                >
                                    <i class="fab fa-google mr-2"></i> Google Maps
                                </a>
                                <a 
                                    href="https://maps.apple.com/?daddr=Fresh+and+Best+Cafe+2,388+9th+St,Oakland+CA+94607" 
                                    target="_blank"
                                    class="inline-flex items-center justify-center bg-black hover:bg-gray-800 text-white px-4 sm:px-6 py-4 sm:py-3 rounded-lg font-medium text-xs sm:text-sm w-full sm:w-auto"
                                >
                                    <i class="fab fa-apple mr-2"></i> Apple Maps
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
